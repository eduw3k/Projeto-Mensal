<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
    <title>OrdoFlow-Login</title>
  </head>
  <body>
    <div class="login-box">
      <h2>Bem-Vindos ao OrdoFlow</h2>
      <form>
        <label for="username">Nome de usuário ou Email:</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário ou email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
      </form>

      <hr class="divider">

      <a href="cadastro.html" class="create-account">Criar uma conta</a>
    </div>
  </body>
</html>
